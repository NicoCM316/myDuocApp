<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>hola {{ correo }} </h1>

  <ion-list>
    <ion-list>
        
      <ion-item>
        <ion-input  [(ngModel)]="correo" label="Email" type="email" placeholder="email@domain.com"></ion-input>
        <div class="" *ngIf="correo.length < 10 && correo.length >0">
          <ion-label for="" color="danger">Error</ion-label>
        </div>
      </ion-item>
  
      <ion-item>
        <ion-input  [(ngModel)]="password" label="Password" type="password" value="password"></ion-input>
      </ion-item>


    </ion-list>
  </ion-list>
  <ion-button color="danger" expand="block" (click)="login()">Iniciar sesion</ion-button>
</ion-content>
